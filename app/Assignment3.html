
		
			<input type="text" ng-model="search"><br/>
			<table border="2" width="50%">
				<tr>
					<th><button ng-click="orderByMe('id')"> ID</button></th>
					<th>Name</th>
					<th>Technology</th>
				</tr>
				<tr ng-repeat="detail in details | orderBy:myOrderBy | filter:search">
					<td>{{detail.id}}</td>
					<td>{{detail.name}}</td>
					<td>{{detail.technology}}</td>
				</tr>
			</table>
