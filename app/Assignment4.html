
         <table border = "1">
            <tr>
               <td style="color:black">First Name:</td>
               <td><input type = "text" ng-model = "user.firstName"></td>
            </tr>
            
            <tr>
               <td style="color:black">Last Name: </td>
               <td><input type = "text" ng-model = "user.lastName"></td>
            </tr>
            
            <tr>
               <td style="color:black">Currency: </td>
               <td><input type = "text" ng-model = "user.amount"></td>
            </tr>
         </table>
         <br/>
         
         <table border = "2">
            <tr>
               <td style="color:pink">Name(Upper Case): </td><td>{{user.fullName() | uppercase}}</td>
            </tr>
         
            <tr>
               <td style="color:pink">Name(Lower Case): </td><td>{{user.fullName() | lowercase}}</td>
            </tr>
         
            <tr>
               <td style="color:pink">Amount: </td><td>{{user.amount | currency}}
               </td>
            </tr>
         </table>
